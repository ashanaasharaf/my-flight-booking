<div class="row pb-2">
    <div class="col-sm-12 text-end">
        <button class="btn btn-primary" routerLink="/new-flight">Add New</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Airline</th>
                    <th>Flight Number</th>
                    <th>Arrival Airport</th>
                    <th>Departure Airport</th>
                    <th>Travel Date</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flight of flightList;let sr=index">
                    <td>{{sr+1}}</td>
                    <td>{{flight?.vendorName}}
                        <img *ngIf="flight?.vendorLogoUrl" [src]="flight?.vendorLogoUrl" style="width: 50px; height: 50px; border-radius: 50%;" alt="noImg"/>
                    </td>
                    <td>{{flight?.flightNumber}}</td>
                    <td>{{flight?.arrivalAirportName}}</td>
                    <td>{{flight?.departureAirportName}}</td>
                    <td>{{flight?.travelDate|date:'dd-MM-yy'}}</td>
                    <td>{{flight?.price}}</td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary mx-2" (click)="deleteFlights(flight.flightId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
